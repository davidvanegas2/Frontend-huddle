<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <script src="https://use.fontawesome.com/d1e5c23823.js"></script>

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins&display=swap"
    rel="stylesheet">

</head>

<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>
  <section class="main">
    <div class="main-container">
      <img src="images/illustration-mockups.svg" alt="">
      <div class="main-container-right">
        <p class="main-container-rightTitle">
          Build The Community <br> Your Fans Will Love
        </p>
        <p class="main-container-rightContent">
          Huddle re-imagines the way we build
          communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion.
        </p>
        <button>
          Register
        </button>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-right">
      <a href="https://www.instagram.com/df.vanegas/" class="social-link facebook" target="_blank"><i class="fa fa-facebook-f fa-2x"></i></a>
      <a href="https://www.instagram.com/df.vanegas/" class="social-link instagram" target="_blank"><i class="fa fa-instagram fa-2x"></i></a>
      <a href="https://twitter.com/DavidF_2028?s=08" class="social-link twitter" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
    </div>
  </footer>
</body>

</html>
